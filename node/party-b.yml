apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: partyb-filestore
provisioner: filestore.csi.storage.gke.io
volumeBindingMode: Immediate
allowVolumeExpansion: true
parameters:
  tier: standard
  #  should use the network of GKE cluster
  network: vpctest1
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: partybpvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: partyb-filestore
  resources:
    requests:
      storage: 1Ti
---
apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: party-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-b
  template:
    metadata:
      labels:
        app: party-b
    spec:
      containers:
        - name: node
          image: europe-west2-docker.pkg.dev/canvas-hook-339503/corda/corda:4.9.6
          env:
            - name: "ROLE"
              value: "PARTY"
          ports:
            - containerPort: 10002
          volumeMounts:
            - name: mypvc
              mountPath: /app
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: partybpvc
---
apiVersion: v1
kind: Service
metadata:
  name: party-b
spec:
  type: NodePort
  ports:
    - name: p2p
      port: 10002
      targetPort: 10002
    - name: rpc
      port: 10003
      targetPort: 10003
  selector:
    app: party-b
